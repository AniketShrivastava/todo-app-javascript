<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="dashboard.html">Notes App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="dashboard.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="add_notes.html">Add Notes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="manage_notes.html">Manage Notes</a>
      </li>    
    </ul>
  </div>  
</nav>
<br>

<div class="container">
    <div class="alert alert-primary">
        <h4>Add Notes</h4>
    </div>
    <form method="post" name="frm" onsubmit="addNotes(event)">
        <div class="form-group">
            <label for="">Title</label>
            <input type="text" class="form-control" name="title" id="title">
        </div>
        <div class="form-group">
            <label for="">Courses</label>
            <select name="" id="course" class="form-control">
                <option value="">Select Course</option>
                <option value="javascript">Javascript</option>
                <option value="html">Html</option>
                <option value="css">CSS</option>
                <option value="reactjs">React Js</option>
                <option value="nodejs">Nodejs</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Description</label>
            <textarea name="" id="description" class="form-control"></textarea>
        </div>

        <div class="form-group">
           <button type="submit" class="btn btn-info">Add Notes</button>
        </div>
        
    </form>
</div>
<script>
    function addNotes(event){
        event.preventDefault();
        //console.log(event);
        let ntitle = document.getElementById("title").value;
        let ncourse = document.getElementById("course").value;
        let ndescription = document.getElementById("description").value;
        /*check notes to exists into localstorage or not */
        let allNotes = localStorage.getItem("mynotes");
        if(allNotes != null) {
            notesArr = JSON.parse(allNotes);
        }
        else{
            notesArr = [];
        }
        notesArr.push({title : ntitle, course:  ncourse, "description": ndescription});  
        //console.log(notesArr); 
        localStorage.setItem('mynotes', JSON.stringify(notesArr));
        frm.reset();
    }
</script>
</body>
</html>
